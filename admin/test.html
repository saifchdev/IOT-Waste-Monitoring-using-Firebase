<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style_test.css" />
  <title>Registration Form</title>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Firebase Entry</h1>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Enter Below</legend>
      <label class="" for="number">#</label>
      <input type="text" name="number" value="" id="number" required />

      <label class="" for="email">Email:</label>
      <input type="text" name="email" value="" id="email" required />

      <label for="c_id">Complaint id:</label>
      <input type="text" name="c_id" value="" id="c_id" required />

      <label for="contact">contact:</label>
      <input type="text" name="contact" value="" id="contact" required />

      <label for="status">status:</label>
      <input type="text" name="status" value="" id="status" required />

    </fieldset>

      <button type="submit" sendMessage()>Register</button>
  </form>

  <script src="test_app.js"></script>
</body>

</html>
